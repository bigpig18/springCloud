server:
  port: 9000

spring:
  application:
    name: coupon-gateway

eureka:
  client:
    service-url:
      defaultZone: http://server1:8000/eureka/

zuul:
  prefix: /coupon
  routes:
    # 优惠券模板微服务路由配置定义
    template:
      path: /coupon-template/**
      # 对应优惠券模板的自定义名称
      serviceId: eureka-client-coupon-template
      # 是否需要跳过前缀
      strip-prefix: false
  host:
    connect-timeout-millis: 15000
    socket-timeout-millis: 60000

ribbon:
  ConnectTimeout: 15000
  ReadTimeout: 15000